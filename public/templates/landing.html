<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Song Dataset</title>
        <link type="text/css" rel="stylesheet" href="/css/foundation.css">
        <link type="text/css" rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="text-center"><h1>Spotify Top Songs Dataset</h1></div>

        <div class="grid-container">
            <div class="grid-x">
                <div class="cell text-center small-4"><h2>Artists</h2><table>$ARTISTS$</table></div>
                <div class="cell text-center small-4"><h2>Release Year</h2><table>$YEARS$</table></div>
                <div class="cell text-center small-4"><h2>Danceability</h2><table>$DANCEABILITY$</table></div>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script type="application/javascript">$(document).foundation();</script>
    </body>
</html>
