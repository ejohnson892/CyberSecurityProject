<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>

        <link type="text/css" rel="stylesheet" href="/css/foundation.css">
        <link type="text/css" rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title> Songs from $$DANCEABILITY$$ </title>

    <body>
    <!-- SET UP TITLE AND NAVIGATION BUTTONS -->
        <div class="off-canvas-content" data-off-canvas-content>
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell small-12 large-8" style="text-align:center; margin-top: 6vw;">
                        <h1>Top Spotify Songs with $$DANCEABILITY$$ danceability</h1>
                    </div>
                    <div class="cell small-12 large-4" style="text-align:center;">
                        <img style="margin-top: 1vw; width: 50vw" src="/pictures/$$PICTURE_ID$$.jpeg" alt="Album cover: Top song of $$DANCEABILITY$$" />
                    </div>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div id="prev_button" class="cell small-12 large-4">
                        $$PREV_ADDRESS_D$$
                    </div>
                    <div id="menu_button" class="cell small-12 large-4">
                        <a class="link_button" href="/" target="_self">Return to Menu</a>
                    </div>
                    <div id="next_button" class="cell small-12 large-4">
                        $$NEXT_ADDRESS_D$$
                    </div>
                </div>
            </div>
        </div>
		
		<!-- FILL TABLE -->
		<table>
			<thead>
			<tr>
				<th>Song Title</th>
				<th>Release Year</th>
				<th>Danceability Rating</th>
			</tr>
			</thead>
			<tbody>
			$$TABLE_BODY_D$$
			</tbody>
		</table>
	
			<!-- Script Tags -->
			<script src="/js/vendor/jquery.js"></script>
			<script src="/js/vendor/what-input.js"></script>
			<script src="/js/vendor/foundation.js"></script>
			<script type="application/javascript">
				$(document).foundation();
			</script>
		</body>
	</html>
